<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">

    <div class="container">
        <h1 class="display-1 mt-3">HTML Document Viewer Test</h1>
        <p class="text-secondary">Google's Document Viewer is Really Amazing! Unfortunately, it doesn't work with Google Docs.</p>
        
        <hr></hr>

        <form action="#" id="form">
            <div class="d-flex gap-3 align-items-center">
                <input type="text" name="docurl" id="docurl" class="form-control" value="https://readerslibrary.org/wp-content/uploads/Harry-Potter-and-the-Chamber-of-Secrets.pdf" placeholder="A valid URL to a doc!">
                <button type="submit" class="btn btn-primary">Preview</button>
            </div>
            <label for="docurl" class="form-text">URL Should link directly to a Word Doc file (.docx, .doc, ect...)</label>
        </form>
    
        <div class="mt-3 w-100 rounded ratio ratio-1x1 bg-secondary">
            <iframe src="" class="w-100 rounded ratio ratio-1x1" frameborder="0" id="renderFrame"></iframe>
        </div>

        <hr>
        <p class="text-secondary text-center">Github: <a href="https://github.com/liondadev/docviewer-test/">liondadev/docviewer-test</a> | @liondadev on Discord</p>
    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
